paths:
  /admin/v2/apiKeys:
    get:
      description: List the API keys created by your organization.
      operationId: getAPIKeys
      parameters:
      - $ref: '#/components/parameters/keyAdminOffset'
      - $ref: '#/components/parameters/keyAdminLimit'
      responses:
        '200':
          $ref: '#/components/responses/KeysResponseList'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '503':
          $ref: '#/components/responses/serviceUnavailableError'
        default:
          $ref: '#/components/responses/invalidRequestError'
      security:
      - oauthFlow:
        - admin.apikeys:read
      summary: List API Keys
      tags:
      - API Keys
    post:
      description: 'Create an API key with certain scopes, name, description, allowed
        IP addresses and CIDR blocks, and expiration.

        The `description` and `allowedIPs` fields are optional.'
      operationId: createAPIKeys
      requestBody:
        $ref: '#/components/requestBodies/KeysRequest'
      responses:
        '201':
          $ref: '#/components/responses/KeyResponseWithSecret'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '409':
          $ref: '#/components/responses/alreadyExistsError'
        '415':
          $ref: '#/components/responses/unsupportedMediaError'
        '503':
          $ref: '#/components/responses/serviceUnavailableError'
        default:
          $ref: '#/components/responses/invalidRequestError'
      security:
      - oauthFlow:
        - admin.apikeys:create
      summary: Create API Key
      tags:
      - API Keys
  /admin/v2/apiKeys/{apiKeyId}:
    delete:
      description: Delete an API key.
      operationId: deleteAPIKey
      parameters:
      - $ref: '#/components/parameters/apiKeyId'
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '503':
          $ref: '#/components/responses/serviceUnavailableError'
        default:
          $ref: '#/components/responses/invalidRequestError'
      security:
      - oauthFlow:
        - admin.apikeys:delete
      summary: Delete API Key
      tags:
      - API Keys
    get:
      description: Get an API key.
      operationId: getAPIKey
      parameters:
      - $ref: '#/components/parameters/apiKeyId'
      responses:
        '200':
          $ref: '#/components/responses/KeyResponse'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '503':
          $ref: '#/components/responses/serviceUnavailableError'
        default:
          $ref: '#/components/responses/invalidRequestError'
      security:
      - oauthFlow:
        - admin.apikeys:read
      summary: Get API Key
      tags:
      - API Keys
    patch:
      description: 'Set new values for the name, description, scopes, or allowed IPs
        for an API key.

        The system does not accept the same value for the properties of the API key.'
      operationId: patchAPIKey
      parameters:
      - $ref: '#/components/parameters/apiKeyId'
      requestBody:
        $ref: '#/components/requestBodies/KeyRequestPatch'
      responses:
        '200':
          $ref: '#/components/responses/KeyResponse'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '415':
          $ref: '#/components/responses/unsupportedMediaError'
        '503':
          $ref: '#/components/responses/serviceUnavailableError'
        default:
          $ref: '#/components/responses/invalidRequestError'
      security:
      - oauthFlow:
        - admin.apikeys:update
      summary: Update API Key
      tags:
      - API Keys
  /admin/v2/apiKeys/{apiKeyId}/refresh:
    post:
      description: Refresh the API key and secret.
      operationId: refreshApiKey
      parameters:
      - $ref: '#/components/parameters/apiKeyId'
      responses:
        '200':
          $ref: '#/components/responses/KeyResponseRefreshSecret'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '415':
          $ref: '#/components/responses/unsupportedMediaError'
        '503':
          $ref: '#/components/responses/serviceUnavailableError'
        default:
          $ref: '#/components/responses/invalidRequestError'
      security:
      - oauthFlow:
        - admin.apikeys:refresh
      summary: Refresh API Key
      tags:
      - API Keys
  /admin/v2/iam/rotateKey:
    post:
      description: Rotate the Cisco-managed S3 bucket key for the organization.
      operationId: createS3BucketKey
      responses:
        '200':
          content:
            application/json:
              example:
                currentKeyId: AKIARB5FPGFNZR3BZAXN
                keyCreationDate: 2025-03-12 22:00:00
                oldKeyId: AKIAYGSCHXQI2NAWY4UZ
                secretAccessKey: wJalrXUtnFEMI/K7MDENG/bPxRfiCYzEXAMPLEKEY
              schema:
                $ref: '#/components/schemas/KeyRotation'
          description: OK
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/s3BucketDate'
        '400':
          $ref: '#/components/responses/s3Bucket400Error'
        '401':
          $ref: '#/components/responses/s3Bucket401Error'
        '403':
          $ref: '#/components/responses/s3Bucket403Error'
        '404':
          $ref: '#/components/responses/s3Bucket404Error'
        '500':
          $ref: '#/components/responses/s3Bucket500Error'
      security:
      - oauthFlow:
        - admin.iam:write
      summary: Refresh S3 Bucket Key
      tags:
      - S3 Bucket Key Rotation
  /admin/v2/integrationTypes:
    get:
      description: List the types of the third-party applications integrated in the
        organization.
      operationId: getIntegrationTypes
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListIntTypesOutputBody'
          description: OK
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/thirdPartyIntegrationsDate'
        '400':
          $ref: '#/components/responses/thirdPartyIntegrations400Error'
        '401':
          $ref: '#/components/responses/thirdPartyIntegrations401Error'
        '403':
          $ref: '#/components/responses/thirdPartyIntegrations403Error'
        '404':
          $ref: '#/components/responses/thirdPartyIntegrations404Error'
        '500':
          $ref: '#/components/responses/thirdPartyIntegrations500Error'
      security:
      - oauthFlow:
        - admin.integrations:read
      summary: List Types of Integrations
      tags:
      - Integration Types
  /admin/v2/integrations:
    get:
      description: List the third-party applications integrated in the organization.
        Filter the collection by `type` and `status`.
      operationId: getIntegrations
      parameters:
      - $ref: '#/components/parameters/status'
      - $ref: '#/components/parameters/thirdPartyIntegrationsType'
      - $ref: '#/components/parameters/thirdPartyIntegrationsOffset'
      - $ref: '#/components/parameters/thirdPartyIntegrationsLimit'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListIntegrationsOutputBody'
          description: OK
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/thirdPartyIntegrationsDate'
        '400':
          $ref: '#/components/responses/thirdPartyIntegrations400Error'
        '401':
          $ref: '#/components/responses/thirdPartyIntegrations401Error'
        '403':
          $ref: '#/components/responses/thirdPartyIntegrations403Error'
        '404':
          $ref: '#/components/responses/thirdPartyIntegrations404Error'
        '500':
          $ref: '#/components/responses/thirdPartyIntegrations500Error'
      security:
      - oauthFlow:
        - admin.integrations:read
      summary: List Integrations
      tags:
      - Integrations
    post:
      description: Create a third-party integration in the organization.
      operationId: createIntegration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIntegrationInputBody'
        required: 'true'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOutputBody'
          description: Created
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/thirdPartyIntegrationsDate'
            Location:
              description: The URL of the created integration.
              schema:
                example: https://api.sse.cisco.com/admin/v2/integrations/12345
                type: string
        '400':
          $ref: '#/components/responses/thirdPartyIntegrations400Error'
        '401':
          $ref: '#/components/responses/thirdPartyIntegrations401Error'
        '403':
          $ref: '#/components/responses/thirdPartyIntegrations403Error'
        '404':
          $ref: '#/components/responses/thirdPartyIntegrations404Error'
        '500':
          $ref: '#/components/responses/thirdPartyIntegrations500Error'
      security:
      - oauthFlow:
        - admin.integrations:write
      summary: Create Integration
      tags:
      - Integrations
  /admin/v2/integrations/{intId}:
    delete:
      description: Delete an integration in the organization.
      operationId: deleteIntegration
      parameters:
      - $ref: '#/components/parameters/integrationId'
      responses:
        '204':
          description: No Content
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/thirdPartyIntegrationsDate'
        '400':
          $ref: '#/components/responses/thirdPartyIntegrations400Error'
        '401':
          $ref: '#/components/responses/thirdPartyIntegrations401Error'
        '403':
          $ref: '#/components/responses/thirdPartyIntegrations403Error'
        '404':
          $ref: '#/components/responses/thirdPartyIntegrations404Error'
        '500':
          $ref: '#/components/responses/thirdPartyIntegrations500Error'
      security:
      - oauthFlow:
        - admin.integrations:write
      summary: Delete Integration
      tags:
      - Integrations
    get:
      description: Get an integration by ID.
      operationId: getIntegration
      parameters:
      - $ref: '#/components/parameters/integrationId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetIntegrationOutputBody'
          description: OK
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/thirdPartyIntegrationsDate'
        '400':
          $ref: '#/components/responses/thirdPartyIntegrations400Error'
        '401':
          $ref: '#/components/responses/thirdPartyIntegrations401Error'
        '403':
          $ref: '#/components/responses/thirdPartyIntegrations403Error'
        '404':
          $ref: '#/components/responses/thirdPartyIntegrations404Error'
        '500':
          $ref: '#/components/responses/thirdPartyIntegrations500Error'
      security:
      - oauthFlow:
        - admin.integrations:read
      summary: Get Integration
      tags:
      - Integrations
    patch:
      description: Update an integration in the organization.
      operationId: updateIntegration
      parameters:
      - $ref: '#/components/parameters/integrationId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchInputBody'
        required: 'true'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchIntegrationOutputBody'
          description: OK
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/thirdPartyIntegrationsDate'
        '400':
          $ref: '#/components/responses/thirdPartyIntegrations400Error'
        '401':
          $ref: '#/components/responses/thirdPartyIntegrations401Error'
        '403':
          $ref: '#/components/responses/thirdPartyIntegrations403Error'
        '404':
          $ref: '#/components/responses/thirdPartyIntegrations404Error'
        '500':
          $ref: '#/components/responses/thirdPartyIntegrations500Error'
      security:
      - oauthFlow:
        - admin.integrations:write
      summary: Update Integration
      tags:
      - Integrations
  /admin/v2/integrations/{intId}/credentials:
    post:
      description: Create the credentials for a third-party application integrated
        in the organization.
      operationId: createCredentialsForIntegration
      parameters:
      - $ref: '#/components/parameters/integrationId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIntegrationCredentialInputBody'
        required: 'true'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOutputBody'
          description: Created
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/thirdPartyIntegrationsDate'
            Location:
              description: The URL of the created credentials.
              schema:
                example: https://api.sse.cisco.com/admin/v2/integrations/123/credentials/456
                type: string
        '400':
          $ref: '#/components/responses/thirdPartyIntegrations400Error'
        '401':
          $ref: '#/components/responses/thirdPartyIntegrations401Error'
        '403':
          $ref: '#/components/responses/thirdPartyIntegrations403Error'
        '404':
          $ref: '#/components/responses/thirdPartyIntegrations404Error'
        '500':
          $ref: '#/components/responses/thirdPartyIntegrations500Error'
      security:
      - oauthFlow:
        - admin.integrations:write
      summary: Create Credentials for Integration
      tags:
      - Credentials
  /admin/v2/integrations/{intId}/credentials/{credId}:
    get:
      description: Get the credentials by ID for an integration.
      operationId: getCredentialsForIntegration
      parameters:
      - $ref: '#/components/parameters/integrationId'
      - $ref: '#/components/parameters/credentialId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCredentialOutputBody'
          description: OK
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/thirdPartyIntegrationsDate'
        '400':
          $ref: '#/components/responses/thirdPartyIntegrations400Error'
        '401':
          $ref: '#/components/responses/thirdPartyIntegrations401Error'
        '403':
          $ref: '#/components/responses/thirdPartyIntegrations403Error'
        '404':
          $ref: '#/components/responses/thirdPartyIntegrations404Error'
        '500':
          $ref: '#/components/responses/thirdPartyIntegrations500Error'
      security:
      - oauthFlow:
        - admin.integrations:read
      summary: Get Credentials for Integration
      tags:
      - Credentials
  /admin/v2/integrations/{intId}/credentials/{credId}/value:
    get:
      description: Get the value of the credentials for the integration.
      operationId: getCredentialsforIntegration
      parameters:
      - $ref: '#/components/parameters/integrationId'
      - $ref: '#/components/parameters/credentialId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetValueOutputBody'
          description: OK
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/thirdPartyIntegrationsDate'
        '400':
          $ref: '#/components/responses/thirdPartyIntegrations400Error'
        '401':
          $ref: '#/components/responses/thirdPartyIntegrations401Error'
        '403':
          $ref: '#/components/responses/thirdPartyIntegrations403Error'
        '404':
          $ref: '#/components/responses/thirdPartyIntegrations404Error'
        '500':
          $ref: '#/components/responses/thirdPartyIntegrations500Error'
      security:
      - oauthFlow:
        - admin.integrations:read
      summary: Get Value of Credentials for Integration
      tags:
      - Credentials
  /admin/v2/vpn/userConnections:
    get:
      description: List the VPN sessions created by your organization.
      operationId: getVpnSessions
      parameters:
      - $ref: '#/components/parameters/vpnUserConnectionsOffset'
      - $ref: '#/components/parameters/vpnUserConnectionsLimit'
      - $ref: '#/components/parameters/region'
      - $ref: '#/components/parameters/profileName'
      - $ref: '#/components/parameters/vpnUserConnectionsSortBy'
      - $ref: '#/components/parameters/vpnUserConnectionsSortOrder'
      - $ref: '#/components/parameters/usernames'
      responses:
        '200':
          $ref: '#/components/responses/ListVpnSessions'
        '400':
          $ref: '#/components/responses/invalidRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '500':
          $ref: '#/components/responses/internalServerError'
      security:
      - oauthFlow:
        - admin.vpn:read
      summary: List VPN Connections
      tags:
      - VPN Sessions
    put:
      description: Disconnect the remote VPN sessions.
      operationId: updateVpnConnections
      requestBody:
        $ref: '#/components/requestBodies/VpnSessionsUpdate'
      responses:
        '200':
          $ref: '#/components/responses/TerminateSessionsResponse'
        '207':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminateSessions'
          description: Multi-Status
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/Date'
        '400':
          $ref: '#/components/responses/invalidRequestError'
        '401':
          $ref: '#/components/responses/unauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '500':
          $ref: '#/components/responses/internalServerError'
      security:
      - oauthFlow:
        - admin.vpn:write
      summary: Disconnect VPN Users
      tags:
      - VPN Sessions
  /admin/v2/ztna/userSummaries:
    get:
      description: Get the status and counts of device certificates for the zero trust
        users.
      operationId: getCountsZtaDeviceCertificates
      parameters:
      - $ref: '#/components/parameters/userIds'
      responses:
        '200':
          $ref: '#/components/responses/userSummariesResponse'
        '400':
          $ref: '#/components/responses/invalidRequestError'
        '401':
          $ref: '#/components/responses/zeroTrustUserDevicesUnauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '500':
          $ref: '#/components/responses/internalServerError'
      security:
      - oauthFlow:
        - admin.ztna.users:read
      summary: Get Counts Device Certificates
      tags:
      - ACME Client Certificates
  /admin/v2/ztna/users/{userId}/deviceCertificates:
    get:
      description: Get the latest ACME-issued device certificates for the zero trust
        user.
      operationId: getZtaAllDeviceCertificates
      parameters:
      - $ref: '#/components/parameters/userId'
      responses:
        '200':
          $ref: '#/components/responses/userDeviceCertificatesResponse'
        '400':
          $ref: '#/components/responses/invalidRequestError'
        '401':
          $ref: '#/components/responses/zeroTrustUserDevicesUnauthorizedError'
        '403':
          $ref: '#/components/responses/forbiddenError'
        '404':
          $ref: '#/components/responses/notFoundError'
        '500':
          $ref: '#/components/responses/internalServerError'
      security:
      - oauthFlow:
        - admin.ztna.certificates:read
      summary: List Certificates for User
      tags:
      - ACME Client Certificates
  /admin/v2/ztna/users/{userId}/devices/{deviceId}:
    delete:
      description: Revoke active ACME-issued certificates and remove the zero trust
        user device.
      operationId: deleteZtaDeviceCertificates
      parameters:
      - $ref: '#/components/parameters/userId'
      - $ref: '#/components/parameters/zeroTrustUserDevicesDeviceId'
      responses:
        '204':
          description: No Content
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/Date'
        '400':
