        \nFor example:\n\n```\n{\n  \"groupId\": \"123,987\",\n  \"name\": \"NYC Connector\
        \ Group\",\n  \"status\": \"connected,waiting\",\n  \"location\": \"us-east-1\"\
        ,\n  \"hasResources\": false\n}\n```\n\nFilters are applied to the following\
        \ properties:\n\n* **groupId**\u2014A comma-separated list of Connector Group\
        \ IDs.\n* **name**\u2014The name of the Connector Group. The value is not\
        \ case sensitive.\n* **location**\u2014The location of the Connector Group.\n\
        * **status**\u2014A comma-separated list of Connector Group status labels.\n\
        * **hasResources**\u2014If set to `true`, list the Connector Groups with at\
        \ least one resource.\n  If set to `false`, list the Connector Groups with\
        \ no resource.\n* **hasAgentWithStatus**\u2014If set to `true`, list the Connector\
        \ Groups that have at least one Connector with the specified status.\n* **hasOutdatedAgent**\u2014\
        If set to `true`, list the Connector Groups that have at least one Connector\
        \ in the group with an outdated software version.\n  If set to `false`, list\
        \ the Connector Groups where all Connectors in the group have up-to-date software\
        \ versions.\n* **hasOutOfSyncAgent**\u2014If set to `true`, list the Connector\
        \ Groups that have at least one out of sync Connector.\n  If set to `false`,\
        \ list only the Connector Groups that have all Connectors in the group that\
        \ are able to sync.\n* **environment**\u2014The specified environment: `aws`,\
        \ `azure`, `container`, or `esx`.\n* **resourceIds**\u2014The comma-separated\
        \ list of the private resources that are associated with the Resource Connector\
        \ Group.\n* **dnsResourceId**\u2014The ID of the DNS resource that is associated\
        \ with the Connector Group."
