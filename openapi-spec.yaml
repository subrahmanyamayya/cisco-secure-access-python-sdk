openapi: 3.0.2
info:
  contact:
    email: devnet@cisco.com
    name: Cisco DevNet
    url: https://developer.cisco.com/
  description: Unified OpenAPI spec for Cisco Secure Access APIs.
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
