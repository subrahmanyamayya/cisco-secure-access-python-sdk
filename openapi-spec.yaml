    filtersNTGs:
      description: "Filter the network tunnel groups by one or more properties:\n\n\
        * **name** - The name of a network tunnel group. The value of `name` is a\
        \ sequence of case-insensitive characters.\n* **exactName** - The sequence\
        \ of case-insensitive characters that exactly match the name of the network\
        \ tunnel group.\n  Including `exactName` as a filter, causes the system to\
        \ ignore the `name` filter.\n* **networkTunnelGroupIds** - The comma-separated\
        \ list of network tunnel group IDs.\n* **exactAuthIdPrefix** - The case-sensitive\
        \ value of the network tunnel hub auth ID prefix or the IP.\n* **region**\
        \ - The region for the network tunnel group. The value of `region` is a sequence\
        \ of case-insensitive characters.\n* **status** - The status of the network\
        \ tunnel group. Valid values are \"connected\", \"disconnected\", and \"warning\"\
        .\n* **duplicateCIDRs** - List the network tunnel groups that have duplicate\
        \ CIDRs.\n  Provide the CIDRs and optionally provide the regional scope and\
        \ region properties.\n  Enabling the regional scope allows the system to find\
        \ only duplicates within the same region.\n  You can not use the `duplicateCIDRs`\
        \ filter with any other filter.\n\nSpecify the filters in the JSON format.\n\
        \nExample:\n\n```\n{\n    \"name\": \"Branch 1 Network Tunnel Group\",\n \
